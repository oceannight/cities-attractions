{% extends "base.html" %}
{% block content %}

<body>
  <div class="col onecol">
    <form action="{{url_for('editAttraction', city_id=city.id, attraction_id=attraction.id)}}" method="POST">
    <p>Name:</p>
    <input type='text' size='30' name="name" placeholder='{{ attraction.name }}'>
    <p></p>
    <p>Description:</p>
    <input type="text" size='30' name="description" placeholder='{{ attraction.description }}'>
    <p></p>
    <input type="submit" value="Edit">	
    </form>
    <p></p>
    <a href="{{url_for('showAttraction', city_id=city.id, attraction_id=attraction.id)}}">Cancel</a>
   </div>
</body>

{% endblock %}
