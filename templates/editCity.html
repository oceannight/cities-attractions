{% extends "base.html" %}
{% block content %}


<body>
  <div class="col onecol">
    <form action="{{url_for('editCity', city_id=city.id)}}" method="POST">
    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder='{{ city.name }}'>
    <input type="submit" value="Edit">	
    </form>
    <p></p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
       <li><strong>{{message}}</strong></li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p></p>
    <a href="{{url_for('showCity', city_id=city.id)}}">Cancel</a>
   </div>
</body>

{% endblock %}
