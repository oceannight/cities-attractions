{% extends "base.html" %}
{% block content %}

<body>
  <div class="col onecol">
    <h4>Are you sure you want to delete {{ city.name }}?</h4>
    <form action="{{ url_for('deleteCity', city_id=city.id) }}" method="POST">
  	
    <input type="submit", value="Delete">
    </form>
    <p></p>
    <a href="{{ url_for('showCity', city_id=city.id) }}">Cancel</a>
  </div>
</body>

{% endblock %}
